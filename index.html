<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body> 
    <header>
        <div id="header">
            <img src="img/Logo.png" alt="logo" id="logo"> 
            <h1>Tobolist</h1>
        </div>
    </header> 
    <!-- inizio area ricerca-->
    <div class="container buttom"> 
       <input type="button" value="Add Task" class="task">
        <input type="button" value="Add Section" class="section">
    </div>  
    <!-- inizio parte principale-->
    <main> 
        <div class="main-contain">
          <span>&#9660;</span>  <h2>  New Task</h2> <br>
          <div class="to-do">

              <span class="not-done">&#10008;</span> <span>Qarterly Newsletter</span>
          </div>
        </div>
    </main>
    
</body>
</html>
